<div class="add-product mx-auto my-5 p-5 rounded shadow bg-white"
    style="width: 60%">
    <h2 class="text-center mb-5">Add New Product</h2>
    <p class="mb-2" style="color: green">{{addProductMessage}}</p>
    <form #addProduct="ngForm" (ngSubmit)="handleAddProduct(addProduct.value)">
        <div class="row">
            <div class="mb-3 col-lg-6 col-12">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" ngModel name="name" class="form-control"
                    id="name" required>
            </div>

            <div class="mb-3 col-lg-6 col-12">
                <label for="price" class="form-label">Product Price</label>
                <input type="number" ngModel name="price" class="form-control"
                    id="price" required>
            </div>
        </div>

        <div class="row">
            <div class="mb-3 col-lg-6 col-12">
                <label for="color" class="form-label">Product Color</label>
                <input type="text" ngModel name="color" class="form-control"
                    id="color" required>
            </div>

            <div class="mb-3 col-lg-6 col-12">
                <label for="category" class="form-label">Product
                    Category</label>
                <input type="text" ngModel name="category" class="form-control"
                    id="category" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Product Description</label>
            <textarea name="description" id="description"
                rows="2" class="form-control" ngModel required></textarea>
        </div>

        <div class="mb-3">
            <label for="imgUrl" class="form-label">Product Image URL</label>
            <input type="text" ngModel name="imgUrl" class="form-control"
                id="imgUrl" required>
        </div><br>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
</div>
